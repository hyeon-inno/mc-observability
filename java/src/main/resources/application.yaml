project:
  version: 0.2.0

server:
  port: 18080

spring:
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mariadb://192.168.130.26:3306/mc_observability
    username: tabcloudit
    password: tabcloudit
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

springdoc:
  swagger-ui:
    path: apis.html
  paths-to-match:
    - /api/**

mybatis:
  mapper-locations: mapper/**/*.xml
  configuration:
    cache-enabled: true
    lazy-loading-enabled: true
    multiple-result-sets-enabled: true
    use-column-label: true
    use-generated-keys: true
    default-executor-type: simple
    default-statement-timeout: 100
    map-underscore-to-camel-case: true
  type-aliases-package: mcmp.mc.observability.agent
  type-handlers-package: mcmp.mc.observability.agent

logging:
  level:
    root: INFO
  file:
    path: /var/log/mc-agent
    name: mc-agent.log

feign:
  okhttp:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000